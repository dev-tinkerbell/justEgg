<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>just egg</title>
    <link href="./index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1 class="a11y-hidden">just egg</h1>
    <section class="canvas-wrap">
      <div class="sticky-wrap">
        <h2>How do we make eggs from plants?</h2>
        <canvas id="hero-lightpass"></canvas>
      </div>
    </section>
    <section class="lessLand-wrap">
      <div class="sticky-wrap">
        <div class="img-outWrap">
          <div class="img-innerWrap">
            <picture
              ><source
                srcset="https://assets.ju.st/static/learn/land.webp"
                media="(min-width: 1200px)"
                type="image/webp" />
              <source
                srcset="https://assets.ju.st/static/learn/land.jpg"
                media="(min-width: 1200px)"
                type="image/jpeg" />
              <source
                srcset="https://assets.ju.st/static/learn/land.webp"
                media="(min-width: 821px)"
                type="image/webp" />
              <source
                srcset="https://assets.ju.st/static/learn/land.jpg"
                media="(min-width: 821px)"
                type="image/jpeg" />
              <source
                srcset="https://assets.ju.st/static/learn/land-mobile.webp"
                media="(min-width: 320px)"
                type="image/webp" />
              <source
                srcset="https://assets.ju.st/static/learn/land-mobile.jpg"
                media="(min-width: 320px)"
                type="image/jpeg" />
              <img
                src="https://assets.ju.st/static/learn/land-mobile.jpg"
                alt="Land"
                class="asset"
            /></picture>
          </div>
        </div>
        <div class="boxes">
          <div class="box one">
            <div class="inner"></div>
            <div class="box odd two">
              <div class="inner"></div>
              <div class="box even three">
                <div class="inner"></div>
                <div class="box odd four">
                  <div class="inner"></div>
                  <div class="box even five">
                    <div class="inner"></div>
                    <div class="box odd six">
                      <div class="inner"></div>
                      <div class="box even seven">
                        <div class="inner"></div>
                        <div class="box odd eight">
                          <div class="inner"></div>
                          <div class="box even nine">
                            <div class="inner"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="content-wrap">
          <h2>
            JUST Egg uses
            <p>
              <span class="num"><i>83</i>%</span>
              <span>less land</span>
            </p>
          </h2>
          <p>
            More than three-quarters of the worldâ€™s farmable land goes to animal
            agriculture, yet it produces just 18% of our calories. By making
            JUST Egg directly from plants, we use 83% less land.
          </p>
        </div>
      </div>
    </section>

    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>

    <script src="./index.js" type="module"></script>
  </body>
</html>
